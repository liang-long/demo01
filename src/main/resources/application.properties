server.port=80

#freemarker配置
spring.freemarker.cache=false 
spring.freemarker.charset=utf-8
spring.freemarker.content-type=text/html
spring.freemarker.suffix=.ftl

#数据源配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shop?characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456

#mybatis包的别名,mapper文件中实体类的查找路径
mybatis.type-aliases-package=cn.kgc.entity

#redis配置
spring.redis.host=localhost
spring.redis.port=6379

#日志：输出日志的包名及输出级别
logging.level.cn.kgc.mapper=debug

#自定义
product.page.size=12

